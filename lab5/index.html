        <input id="myName">

<!-- for email -->

<h2></h2>
        <label for="email">Enter your email:</label>
<input type="email" id="email"
       pattern=".+@mail.com" size="30" required>

<!-- Date of birth -->

<p></p>

<!-- Age Date and colour values -->

       <h3></h3>

<!-- Range -->
       <section class="relative">

       </section>

<!-- check box remmember me -->
 <p></p>
<div>

</div>


</section>

<!-- login form -->

<section>
